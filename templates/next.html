<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Lpu</title>
</head>

<body>
    <div class="p-3 mb-2 bg-black text-white">
        <img class="img-fluid" src="/static/a.jpg">
        {% for item in lpu %}
        <div class="container mt-4 d-grid gap-0 column-gap-3">
            <h2 class="text-leftS">{{ item['title'] }}</h2>
            <p class="lead"><strong>Requirements:</strong> {{ item['requirements'] }}</p>
            <p class="lead"><strong>Description:</strong> {{ item['description'] }}</p>
            <p class="lead"><strong>Fees:</strong> {{ item['fees'] }}</p>
        </div>

        {% endfor %}
    </div>



</body>

</html>
